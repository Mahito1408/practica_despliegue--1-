<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesando Pago | Mahito Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #ecfeff, #cffafe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 60px rgba(6, 182, 212, 0.2);
            max-width: 500px;
            margin: 1rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e0f2fe;
            border-top-color: #06b6d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            color: #0f172a;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            color: #64748b;
            margin-bottom: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #06b6d4, #14b8a6);
            color: white;
            border-radius: 0.75rem;
            text-decoration: none;
            font-weight: 600;
            margin-top: 1rem;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .info {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f0fdfa;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            color: #0d9488;
        }

        .error {
            background: #fef2f2;
            color: #dc2626;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h1 id="title">Procesando tu pago...</h1>
        <p id="message">Verificando transacción con PayPhone</p>
        <div class="info" id="info">Por favor espera...</div>
        <a href="respuesta.html" id="manual-btn" class="btn" style="display: none;">Continuar manualmente</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const clientTxId = urlParams.get('clientTransactionId');

        const titleEl = document.getElementById('title');
        const messageEl = document.getElementById('message');
        const infoEl = document.getElementById('info');
        const spinnerEl = document.getElementById('spinner');
        const btnEl = document.getElementById('manual-btn');

        if (id && clientTxId) {
            infoEl.textContent = `Transacción #${id} detectada`;

            const redirectUrl = `respuesta.html?id=${encodeURIComponent(id)}&clientTransactionId=${encodeURIComponent(clientTxId)}`;
            btnEl.href = redirectUrl;

            setTimeout(() => {
                infoEl.textContent = 'Redirigiendo...';
                window.location.href = redirectUrl;
            }, 1500);

            // Fallback
            setTimeout(() => {
                spinnerEl.style.display = 'none';
                btnEl.style.display = 'inline-block';
                infoEl.textContent = 'Si no te redirige automáticamente, haz clic en el botón.';
            }, 4000);
        } else {
            spinnerEl.style.display = 'none';
            titleEl.textContent = 'No hay datos de transacción';
            messageEl.textContent = 'No se encontraron parámetros de pago';
            infoEl.classList.add('error');
            infoEl.textContent = 'Regresa a la tienda para intentar nuevamente';
            btnEl.href = 'index.html';
            btnEl.textContent = 'Ir a la tienda';
            btnEl.style.display = 'inline-block';
        }
    </script>
</body>

</html>
